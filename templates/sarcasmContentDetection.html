        <form id="sarcasm-form" method="POST" action="/sarcasmContentDetection">
            <div class="mb-3">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Enter your Text</span>

                        aria-describedby="addon-wrapping" name="text">
                </div>
            </div>
            <button id="submit-btn" type="submit" class="btn btn-success" value="Predict">Get Result</button><br>
        </form>

        {% if input_sentence %}
